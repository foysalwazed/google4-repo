<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92ae17eca5.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img class="menu-icon" src="images/g-menu.png" alt="Menu Photos"></a>
    </nav>

    <header>
        <img class="google-img" src="images/google-logo.png" alt="Google Text">
        <form class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="search" placeholder="Search Google or Type a URL">
            <img class="voice-mic" src="images/voice-mic.svg" alt="Google Mic">
            <img class="google-camera" src="images/cemera.svg" alt="Google Camera">
            <button type="button" class="lucky-button" onclick="feelingLucky()">I'm Feeling Lucky</button>
            <div class="language-selector">
                <label for="language">Google offered in:</label>
                <select id="language" name="lr">
                    <option value="lang_en">English</option>
                    <option value="lang_bn">বাংলা</option>
                    
                </select>
            </div>
        </form>
    </header>

    <footer>
        
    </footer>

    <script>
        function feelingLucky() {
            window.location.href = 'https://www.google.com/doodles/';
            
        }
    </script>
</body>
</html>
